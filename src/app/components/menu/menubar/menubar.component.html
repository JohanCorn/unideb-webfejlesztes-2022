<p-menubar [model]="items">
  <ng-template pTemplate="end">
    <p-button *ngIf="isLoggedIn" styleClass="p-button-text" label="Logout" icon="pi pi-sign-out" [disabled]="isInProgress" (click)="logout()"></p-button>
    <p-button *ngIf="!isLoggedIn" styleClass="p-button-text" label="Login" icon="pi pi-sign-in" [disabled]="isInProgress" [routerLink]="['/', 'login']"></p-button>
  </ng-template>
</p-menubar>
