<h1 class="text-center uppercase">
  <div *ngIf="bookLoading; else Book">
    <p-skeleton width="40%" height="3rem" styleClass="m-auto"></p-skeleton>
  </div>
  <ng-template #Book>
    {{ book?.name ?? 'Book NOT FOUND!' }}
  </ng-template>
</h1>

<div class="h-28rem flex align-content-center justify-content-center">
  <div class="flex align-items-center text-center">
    <p-skeleton *ngIf="bookLoading; else Image" width="16rem" height="20rem"></p-skeleton>
    <ng-template #Image>
      <p-image styleClass="cursor-pointer" width="70%" [src]="book?.image_link ?? 'https://via.placeholder.com/400x600'" [alt]="book?.name ?? ''"></p-image>
    </ng-template>
  </div>
</div>

<h3 class="text-center text-color-secondary">
  <div *ngIf="bookLoading; else Authors">
    <p-skeleton width="20%" height="2rem" styleClass="m-auto"></p-skeleton>
  </div>
  <ng-template #Authors>
    <div *ngIf="book">
      {{ getAuthors() }}
    </div>
  </ng-template>
</h3>
